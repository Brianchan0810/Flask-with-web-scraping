<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qurey</title>
</head>
<body>
<h1>Broadway Air-Con Query</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.ac_type.label }}<br>
            {{ form.ac_type(size=32) }}
        </p>
        <p>
            {{ form.brand.label }}<br>
            {{ form.brand(size=32) }}
        </p>
        <p>
            {{ form.budget.label }}<br>
            {{ form.budget(size=32) }}
        </p>
        <p>
            {{ form.hp.label }}<br>
            {{ form.hp(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{{message}}
</body>
</html>
